<div mat-dialog-content>
  <p>Es-tu sûr(e) de vouloir {{ areyousureAction }} ?</p>
  <div *ngIf="imgUrl" id="opt-img">
    <img [src]="imgUrl">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Non, déso</button>
  <button mat-button [mat-dialog-close]="true" class="uc-accent">Oui !</button>
</div>
